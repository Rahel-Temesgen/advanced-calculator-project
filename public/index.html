<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calcutator</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex justify-center items-center">
        <div class="block">

            <input type="text" id="display" class="p-8 bg-green-950 w-full text-xl text-white text-right focus:outline-none overflow-visible"/>

            <div class="bg-white/85 w-full text-center text-2xl font-medium grid grid-rows-5 grid-cols-4 borde border-hidden ">
                <div id="clear" class="btn col-span-2">AC</div>
                <div id="delete" class="btn">DEL</div>
                <div class="cell">&divide;</div>
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
                <div class="cell">*</div>
                <div class="cell">4</div>
                <div class="cell">5</div>
                <div class="cell">6</div>
                <div class="cell">+</div>
                <div class="cell">7</div>
                <div class="cell">8</div>
                <div class="cell">9</div>
                <div class="cell">-</div>
                <div class="cell">.</div>
                <div class="cell">0</div>
                <div id="equal" class="btn col-span-2">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
